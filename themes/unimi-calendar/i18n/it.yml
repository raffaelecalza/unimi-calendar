copy_btn: "Copia link"
add_to_cal_title: "Aggiungere il calendario alla propria app"
bug_title: "Hai trovato un bug o vuoi contribuire?"
bug_description: "Se hai trovato un bug, c'è qualcosa che non funziona o vuoi contribuire al progetto puoi aprire una issue oppure una pull request su <a href=\"https://github.com/raffaelecalza/unimi-calendar/\">Github</a>. Il progetto è open source e pubblico."
wat_description: "<p>La webapp di unimi permette di scaricare il file <code>.ics</code> contenente le lezioni del proprio orario accademico, ma la parte complessa è ottenere il link del file. Lo scopo di questo sito è rendere più facile ottenere l'url del formato ical del proprio orario per poterlo aggiungere come \"iscrizione al calendario\" all'interno dell'app calendario del proprio dispositivo.</p><p>In questo modo l'orario delle lezioni si sincronizzerà in automatico (ad esempio se viene cancellata una lezione oppure vengono aggiunte lezioni extra, il calendario si aggiornerà) e non si dovrà più utilizzare il servizio di unimi per visualizzare il proprio orario.</p>"
wat_credits: "questo sito prende ispirazione dal progetto \"<a href=\"https://unitncal.fgaz.me/\" target=\"_blank\">unitncal</a>\" di fgaz."
