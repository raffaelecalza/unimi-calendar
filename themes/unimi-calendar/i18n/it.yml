instructions_title: "Istruzioni"
instructions_1: "Vai sul <a href=\"https://easystaff.divsi.unimi.it/PortaleStudenti/index.php?view=easycourse\" target=\"_blank\">portale degli orari</a> di unimi"
instructions_2: "Scegli la modalità di visualizzazione del calendario (<em>corso</em>, <em>docente</em> o <em>insegnamento</em>) e configura i parametri di ricerca"
instructions_3: "Clicca sul pulsante <code>Mostra orario</code> e attendi il caricamento dell'orario"
instructions_4: "Una volta che la pagina è stata caricata, copia l'url della pagina dalla barra degli indirizzi del tuo browser e incollala qui sotto"
instructions_5: "Appena incollato l'url, verrà generato il link del calendario che poi potrà essere importato all'interno dell'applicazione che utilizzi come calendario (se hai bisogno di un aiuto per la configurazione vedi la <a href=\"#help\">sezione sotto</a>)"
url_form: "Inserisci l'url dell'orario:"
