instructions_title: "Instructions"
instructions_description: "First, go to the unimi <a href=\"https://easystaff.divsi.unimi.it/PortaleStudenti/index.php?view=easycourse&_lang=en\" target=\"_blan\">timetable portal</a>, choose how you want to view your timetable (<em>degree</em>, <em>lecturer</em> or <em>course</em>) and configure your search parameters. Click on <code>View timetable</code> button and wait for the timetable to load. Once the page has loaded, copy the url of the page from the address bar of your browser and paste it below. Once you have pasted the url, the calendar link will be generated and can then be imported into your calendar application (if you need help setting this up, see the <a href=\"#help\">section below</a>)."
