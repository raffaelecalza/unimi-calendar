bug_title: "Found a bug or want to contribute?"
bug_description: "If you find a bug, something is not working or you want to contribute to the project, open an issue or a pull request on <a href=\"https://github.com/raffaelecalza/unimi-calendar/\">Github</a>. The project is open source and public."
wat_description: "<p>The unimi webapp allows you to download the <code>.ics</code> file containing the classes in your academic schedule, but the tricky part is getting the link to the file. The purpose of this site is to make it easier to get the url of the ical format of your timetable to add it as a \"calendar subscription\" in your device's calendar app.</p><p>In this way, your class schedule will be synchronized automatically (e.g. if a lesson is canceled or extra lessons are added, your calendar will be updated) and you will no longer need to use the unimi service to view your timetable.</p>"
wat_credits: "this site take inspiration from \"<a href=\"https://unitncal.fgaz.me/\" target=\"_blank\">unitncal</a>\" by fgaz."
