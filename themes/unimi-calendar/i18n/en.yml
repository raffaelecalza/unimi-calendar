instructions_title: "Instructions"
instructions_1: "Go to the unimi <a href=\"https://easystaff.divsi.unimi.it/PortaleStudenti/index.php?view=easycourse&_lang=en\" target=\"_blan\">timetable portal</a>"
instructions_2: "Choose how you want to view your timetable (<em>degree</em>, <em>lecturer</em> or <em>course</em>) and configure your search parameters"
instructions_3: "Click on <code>View timetable</code> button and wait for the timetable to load"
instructions_4: "Once the page has loaded, copy the url of the page from the address bar of your browser and paste it below"
instructions_5: "The calendar link will be generated and can then be imported into your calendar application (if you need help setting this up, see the <a href=\"#help\">section below</a>)"
